<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KlooFlip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Música de fundo -->
<audio id="bg-music" autoplay loop>
  <source src="assets/start-music.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>



  <!-- Tela Home -->
  <div id="home-screen">
    <h1>🎮 KlooFlip</h1>
    <p>Escolha um jogo para se divertir!</p>
    <button id="go-to-start">Jogo de Memória</button>
    <button id="go-to-tic">Jogo da Velha</button>
    <button onclick="startTetris()">Jogar Tetris</button>


    <br>
    <div>
    <!--  <button id="go-to-ranking">Ver Ranking</button> -->
    </div>
  </div>
  

  <!-- Tela Inicial (Configurações) -->
  <div id="start-screen" class="hidden">
    <label for="player-name">Digite seu nome:</label>
    <input type="text" id="player-name" placeholder="Digite seu nome">

    <!-- Para Jogo de Memória: Categoria -->
    <div id="education-options">
      <br>
      <label for="tema">Categoria:</label>
      <select id="tema">
        <option value="animais">Animais</option>
      </select>
    </div>

    <!-- Botões de dificuldade -->
    <div id="difficulty">
      <button data-difficulty="facil">Fácil</button>
      <button data-difficulty="medio">Médio</button>
      <button data-difficulty="dificil">Difícil</button>
    </div>

    <!-- Botão voltar ao início -->
    <button id="restart-ranking">Voltar ao Início</button>
  </div>

  <!-- Tela do Jogo da Memória -->
  <div id="game-screen" class="hidden">
    <div id="info">
      <div id="timer">Tempo: 60s</div>
    </div>
    <div id="game-board"></div>
    <div id="game-controls">
    <button id="exit-game">Sair</button>
    </div>
  </div>

  <!-- Tela do Jogo da Velha -->
  <div id="tic-screen" class="hidden">
    <h2 id="tic-turn">Sua vez: X</h2>
    <div id="tic-board">
      <div class="tic-cell" data-index="0"></div>
      <div class="tic-cell" data-index="1"></div>
      <div class="tic-cell" data-index="2"></div>
      <div class="tic-cell" data-index="3"></div>
      <div class="tic-cell" data-index="4"></div>
      <div class="tic-cell" data-index="5"></div>
      <div class="tic-cell" data-index="6"></div>
      <div class="tic-cell" data-index="7"></div>
      <div class="tic-cell" data-index="8"></div>
    </div>
    <div id="tic-buttons">
      <button id="tic-restart">Reiniciar</button>
      <button id="tic-exit">Sair</button>
    </div>
  </div>

  <!-- Modal de Confirmação de Saída -->
  <div id="exit-modal" class="hidden">
    <div id="exit-content">
      <h2>Tem certeza que quer sair do jogo?</h2>
      <div id="exit-buttons">
        <button id="exit-yes">Sim</button>
        <button id="exit-no">Quero Continuar</button>
      </div>
    </div>
  </div>

    <!-- Modal de Vitória -->
    <div id="win-modal" class="hidden">
      <div id="win-content">
        <h2 id="win-message">🎉 Parabéns!</h2>
        <button id="close-win">Voltar</button>
      </div>
    </div>

    <!-- Modal de Derrota -->
    <div id="lose-modal" class="hidden">
      <div id="lose-content">
        <h2 id="lose-message">😢 Você perdeu!</h2>
        <button id="close-lose">Voltar</button>
      </div>
    </div>

<div id="tetris-screen" class="hidden">

  <!-- Pontuação -->
  <div id="tetris-score">Pontuação: 0</div>

  <!-- Tabuleiro do jogo -->
  <div id="tetris-board"></div>
  

  <!-- Botões -->
  <div id="tetris-buttons">
<button id="left-btn">←</button>
<button id="right-btn">→</button>
<button id="down-btn">↓</button>
<button id="rotate-btn">⟳</button>
</div>
    <button id="exit-tetris">Sair</button>
  </div>
</div>

<div id="tetris-lose-modal" class="hidden">
  <p id="tetris-lose-message"></p>
  <button id="close-tetris-lose">Fechar</button>
</div>


  <!-- Tela de Ranking -->
  <div id="ranking-screen" class="hidden">
    <h1>Ranking</h1>
    <ul id="ranking-list"></ul>
    <button id="restart-ranking">Voltar ao Início</button>
  </div>

  <!-- Script -->
<script type="module" src="/src/script.js"></script>
</body>
</html>
