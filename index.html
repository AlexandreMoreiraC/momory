<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela Inicial -->
<!-- Tela Inicial -->
<div id="start-screen">
  <h1>Jogo da Memória</h1>
  <input type="text" id="player-name" placeholder="Digite seu nome">
  <div id="difficulty">
    <button data-time="120">Fácil</button>
    <button data-time="90">Médio</button>
    <button data-time="45">Difícil</button>
  </div>
  <button id="go-to-ranking">Ver Ranking</button>
</div>


  <!-- Tela do Jogo -->
  <div id="game-screen" class="hidden">
    <div id="info">
      <div id="timer">Tempo: 60s</div>
    </div>

    <div id="game-board"></div>

    <div id="game-controls">
      <button id="restart">Reiniciar</button>
      <button id="back-to-start">Voltar ao Início</button>
    </div>
  </div>

  <!-- Modal de Vitória -->
  <div id="win-modal" class="hidden">
    <div id="win-content">
      <h2 id="win-message">🎉 Parabéns!</h2>
      <button id="close-win">Fechar</button>
    </div>
  </div>

  <!-- Modal de Derrota -->
  <div id="lose-modal" class="hidden">
    <div id="lose-content">
      <h2 id="lose-message">😢 Você perdeu!</h2>
      <button id="close-lose">Ver Ranking</button>
    </div>
  </div>

  <!-- Tela de Ranking -->
  <div id="ranking-screen" class="hidden">
    <h1>Ranking</h1>
    <ul id="ranking-list"></ul>
    <button id="restart-ranking">Voltar ao início</button>
  </div>

  <!-- Script deve vir aqui, no final do body -->
<script type="module" src="/src/script.js"></script>
</body>
</html>
